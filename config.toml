# Site settings
baseurl = "/"
languageCode = "en-us"
title = "Computer Engineering Club"
theme = "syna"
enableGitInfo = true
version = "0.15.2"
# TODO: Find way set pagination per list and not globally 
paginate = 10

# Google Analytics tracking
googleAnalytics = ""

[outputs]
  home = ["html", "JSON"]

[outputFormats]
  [outputFormats.event]
    mediatype ="application/json"

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

[params]
  name = "Computer Engineering Club"
  description = "Hardware, Software, and everything in between!"

  [params.style]
    background = "dark"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "favicon.ico"
    favicon_ico_sizes = "16x16 32x32"
    favicon_png = "favicon.png"
    favicon_svg = "favicon.svg"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "#00838F"
    secondary = "#868e96"
    success = "#008f54"
    info = "#00c9dc"
    warning = "#fdf314"
    danger = "#dc1200"
    light = "#FFFFFF"
    dark = "#19450e"

